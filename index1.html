	<script>

		let navScrolled = false; // just to prevenet setting the class all the time
		let navScrolledHalf = false;
		function lightenNavbarOnScroll() {
			const position = document.querySelector('.first-container').getBoundingClientRect().top;
			if (position < 155 && !navScrolledHalf) {
				document.querySelector('nav').classList.add('scrolled-half');
				document.querySelector('nav').classList.remove('unscrolled');
				navScrolledHalf = true;
			} else if (position < 50 && !navScrolled) {
				document.querySelector('nav').classList.add('scrolled-full');
				document.querySelector('nav').classList.remove('scrolled-half');
				navScrolled = true;
			} else if (position > 50 && navScrolled) {
				document.querySelector('nav').classList.add('scrolled-half');
				document.querySelector('nav').classList.remove('scrolled-full');				
				navScrolled = false;
			} else if (position > 155 && navScrolledHalf) {
				document.querySelector('nav').classList.add('unscrolled');
				document.querySelector('nav').classList.remove('scrolled-half');
				navScrolledHalf = false;
			}
		}
		$(window).on("scroll", lightenNavbarOnScroll);

	</script>
